<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C850C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="256" height="256" rx="40" fill="url(#grad)"/>
  
  <!-- Image icon -->
  <rect x="60" y="80" width="136" height="100" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="70" y="90" width="116" height="70" rx="4" fill="#E0E0E0"/>
  
  <!-- Mountain shape (simple image representation) -->
  <polygon points="80,140 105,115 130,140" fill="#9E9E9E"/>
  <polygon points="115,140 140,120 165,140" fill="#757575"/>
  <circle cx="95" cy="105" r="6" fill="#FFC107"/>
  
  <!-- Arrow pointing right (conversion symbol) -->
  <path d="M 70 190 L 95 190 L 95 180 L 115 195 L 95 210 L 95 200 L 70 200 Z" fill="white" filter="url(#shadow)"/>
  
  <!-- WebP text -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">WebP</text>
</svg>
